      </div>
      <div class="top-bar_phone">
        <span>

        </span>

      </div>
      <div class="top-bar_form">

          <div class="top-bar_form_search">
            <a href="#"><img src="img/search.png" alt=""></a>
            <img src="img/line-orange.png" alt="">
            <input type="text" placeholder="Search"l>

      </div>
    </div>
